    <script>
        // When the user scrolls down 10px from the top of the document, slide down the navbar
        window.onscroll = function () { scrollFun() };

        function scrollFun() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("navbar").style.top = "0px";
            }
        }
    </script>
<br>
<div class="bgimg">
    <div class="reservation-box">
        <form>
         <center> <h3 id="title">Reserve your Table!</h3> </center>
          <label for="fname">First Name</label>
          <input class="input" type="text" id="fname" name="fname" required>
          <label for="lname">Last Name</label>
          <input class="input" type="text" id="lname" name="lname" required>
          <label for="email">Email</label>
          <input class="input" type="text" id="email" name="email" required>
          <label for="date">Date </label>
          <input class="input" type="date" id="date" name="date" required>
          <label for="time"> Time </label>
          <input class="input" type="time" id="time" name="time" required>
          <div class="form-field">
            <p>How many people?</p>
            <select name="select" id="#">
            <option value="1">1 person</option>
            <option value="2">2 people</option>
            <option value="3">3 people</option>
            <option value="4">4 people</option>
            <option value="5">5 people</option>
            <option value="5+">5+ people</option>
            </select>
            </div>
            <br>
          <input type="submit" value="Book Now" class="btn">
        </form>
    </div>
  </div>
